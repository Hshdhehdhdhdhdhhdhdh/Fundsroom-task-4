<script>
$(document).ready(function () {
function getCleanUrl() {
let protocol = "https:";
let hostname = window.location.hostname;
hostname = hostname.replace(/^www\./, '');
return `${protocol}//${hostname}`;
}
const cleanUrl = getCleanUrl();
console.log('Clean URL:', cleanUrl);
$.ajax({
url: 'https://api.fundsweb.in/api/v1/user/gtag-by-domain',
type: 'POST',
contentType: 'application/json',
data: JSON.stringify({
websiteUrl: cleanUrl
}),
success: function (response) {
console.log("gtag for client:", response);
const gcode = response.measurementId;
if (response.seoKeywords) {
$('meta[name="description"]').attr('content',
response.seoKeywords);
console.log("Meta description updated with:",
response.seoKeywords);
}
if (gcode) {
const gtagScript =
document.createElement('script');
gtagScript.setAttribute('async', '');
gtagScript.src =
`https://www.googletagmanager.com/gtag/js?id=${gcode}`;
document.head.appendChild(gtagScript);
window.dataLayer = window.dataLayer || [];
function gtag() { dataLayer.push(arguments); }
window.gtag = gtag;
gtag('js', new Date());
gtag('config', gcode);
}
},
error: function (err) {
console.error('Error fetching gtag code:', err);
}
});
});
</script>

    <script>
        function showLogin() {
            document.getElementById('login').style.display = 'block';
            document.getElementById('register').style.display = 'block'; // Keep both visible as per layout
            window.scrollTo({
                top: document.getElementById('login').offsetTop - 100,
                behavior: 'smooth'
            });
        }
        
        function showRegister() {
            document.getElementById('register').style.display = 'block';
            window.scrollTo({
                top: document.getElementById('register').offsetTop - 100,
                behavior: 'smooth'
            });
        }

        $(document).ready(function() {
            // Handle action parameter on load
            const urlParams = new URLSearchParams(window.location.search);
            const action = urlParams.get('action');
            if(action === 'login') {
                showLogin();
            } else if(action === 'register') {
                showRegister();
            }

            // Simulate form submission
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                alert('Login successful! Redirecting to home...');
                window.location.href = 'index.html';
            });

            $('#registerForm').on('submit', function(e) {
                e.preventDefault();
                alert('Registration successful! You can now login.');
                showLogin();
            });
        });
